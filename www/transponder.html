<!DOCTYPE html>
<html>
  <head>
    <title>tvd control center</title>

    <link rel="stylesheet" href="jqwidgets/styles/jqx.base.css" type="text/css" />

    <script type="text/javascript" src="scripts/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxmenu.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxgrid.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxgrid.selection.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxgrid.columnsresize.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxnumberinput.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxwindow.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxdropdownlist.js"></script>

    <script type="text/javascript" src="scripts/gettheme.js"></script>
    <script type="text/javascript" src="transponder.js"></script>
    <script type="text/javascript"> var source_id = @source_id@; </script>
    <script type="text/javascript"> var transponder_id = @transponder_id@; </script>
  </head>
  <body class='default'>
    <div id='jqxWidget'>
      <div id="jqxgrid"></div>
      <div style="margin-top: 30px;">
        <div id="cellbegineditevent"></div>
        <div style="margin-top: 10px;" id="cellendeditevent"></div>
      </div>
      <div id="popupWindow">
        <div>Edit</div>
        <div style="overflow: hidden;">
          <table>
            <tr>
              <td align="right">Trannsponder Name:</td>
              <td align="left"><input id="name" /></td>
            </tr>
            <tr>
              <td align="right">Type:</td>
              <td align="left"><input id="type" /></td>
            </tr>
            <tr>
              <td align="right"></td>
              <td style="padding-top: 10px;" align="right"><input style="margin-right: 5px;" type="button" id="Save" value="Save" /><input id="Cancel" type="button" value="Cancel" /></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
