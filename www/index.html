<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>DataTables example</title>
    <style type="text/css" title="currentStyle">
      @import "DataTables-1.9.2/media/css/demo_page.css";
      @import "DataTables-1.9.2/media/css/demo_table.css";
    </style>
    <script type="text/javascript" language="javascript" src="DataTables-1.9.2/media/js/jquery.js"></script>
    <script type="text/javascript" language="javascript" src="DataTables-1.9.2/media/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf-8">
var oTable;
var gaiSelected =  [];
oTable = $(document).ready(function() {
          $('#sources').dataTable( {
            "bProcessing": true,
            "bServerSide": true,
            "sAjaxSource": "/tvd?c=source&a=list",
            "fnRowCallback": function( nRow, aData, iDisplayIndex ) {
                        if ( jQuery.inArray(aData[0], gaiSelected) != -1 )
                        {
                                $(nRow).addClass('row_selected');
                        }
                        return nRow;
                }
            } );
          } );
$('#sources tbody tr').live('click', function () {
                var aData = $('#sources').dataTable().fnGetData( this );
                var iId = aData[0];

                if ( jQuery.inArray(iId, gaiSelected) == -1 )
                {
                        gaiSelected[gaiSelected.length++] = iId;
                }
                else
                {
                        gaiSelected = jQuery.grep(gaiSelected, function(value) {
                                return value != iId;
                        } );
                }

                $(this).toggleClass('row_selected');
        } );

    </script>
  </head>

  <body>
    <table cellpadding="0" cellspacing="0" border="0" class="display" id="sources">
      <thead>
        <tr>
          <th width="75%">Source</th>
          <th width="25%">Type</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2" class="dataTables_empty">Loading data from server</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
