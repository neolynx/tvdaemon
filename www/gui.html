<!DOCTYPE html>
<html>
  <head>
    <title>TVDaemon</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/tvdaemon.css">
    <script type="text/javascript" src="scripts/jquery-1.8.2.min.js"></script>
    <link rel="stylesheet" href="jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxwindow.js"></script>
    <script type="text/javascript" src="gui.js"></script>

  </head>
  <body>
    <div class="main">
      <div class="logo"></div>
      <div style="floatleft"><hr></div>
      <div class="content">
        <table class="configtable" id="config"></table>
      </div>
      <div class="status">
        <div style="float:right">TVD - cutting edge DVB - - -</div>
      </div>
    </div>

    <div id="port_popup" style="display: none; overflow: hidden;">
      <div>Port</div>
      <div style="overflow: hidden;">
        <form id="port_form" method="POST">
          <input type="hidden" name="adapter_id" id="port_adapter_id"/>
          <input type="hidden" name="frontend_id" id="port_frontend_id"/>
          <input type="hidden" name="port_id" id="port_port_id"/>
          <div class="right"><label>Name  </label><input type="text" name="name" id="port_name"/></div>
          <div class="right"><label>LNB ID</label><input type="text" name="port_num" id="port_num"/></div>
          <div class="right"><label>Source</label><select name="source_id" id="port_source"></select></div>
          <div class="right">
            <input style="margin-right: 5px;" type="button" id="port_ok" value="Ok"/><input id="port_cancel" type="button" value="Cancel"/>
          </div>
        </form>
      </div>
    </div>

    <div id="source_popup" style="display: none; overflow: hidden;">
      <div>Create Source</div>
      <div style="overflow: hidden;">
        <form id="source_form" method="POST">
          <input type="hidden" name="adapter_id" id="source_adapter_id"/>
          <input type="hidden" name="frontend_id" id="source_frontend_id"/>
          <input type="hidden" name="port_id" id="source_port_id"/>
          <div class="right"><label>Name  </label><input type="text" name="source_name" id="source_name"/></div>
          <div class="right">
            <label>Load Transponders</label>
            <select name="source_scanfiles" id="source_scanfiles">
              <option>loading...</option>
            </select>
          </div>
          <div class="right">
            <input style="margin-right: 5px;" type="button" id="source_ok" value="Ok"/><input id="source_cancel" type="button" value="Cancel"/>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
