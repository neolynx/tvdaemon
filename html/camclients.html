<!DOCTYPE html>
<html>
  <head>
    <title>TVDaemon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <link href="style/dashboard.css" rel="stylesheet">

    <link rel="icon" type="image/ico" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="style/tvdaemon.css">
    <script type="text/javascript" src="scripts/lib/jquery.js"></script>
    <script type="text/javascript" src="scripts/lib/jquery-ui.js"></script>
    <link rel="stylesheet" href="style/jquery-ui.css" />
    <script type="text/javascript" src="scripts/tvdaemon.js"></script>
    <link rel="stylesheet" type="text/css" href="camclients.css">
    <script type="text/javascript" src="camclients.js"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">TVDaemon</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul id="menu" class="nav navbar-nav">
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">
        <div class="camclients" id="camclients">
          loading ...
        </div>
    </div>

    <div id="search_camclients">
      <input id="search"/>
    </div>

    <div id="camclient-form" style="display: none;">
      <form>
        <input type="hidden" name="camclient_id" id="camclient_id"/>
        <fieldset>
          <label>Hostname</label><input type="text" name="hostname" id="hostname" class="text ui-widget-content ui-corner-all"/>
          <label>Service </label><input type="text" name="service" id="service" class="text ui-widget-content ui-corner-all"/>
          <label>Username</label><input type="text" name="username" id="username" class="text ui-widget-content ui-corner-all"/>
          <label>Password</label><input type="password" name="password" id="password" class="text ui-widget-content ui-corner-all"/>
          <label>Key     </label><input type="text" name="key" id="key" class="text ui-widget-content ui-corner-all"/>
        </fieldset>
      </form>
    </div>

    <script src="scripts/lib/bootstrap.min.js"></script>
  </body>
</html>
